<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 07 - Vuejs do jeito ninja!</title>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>{{ titulo }}</h1>
      <button class="btn" :class="btnClassLimpar" :style="btnStyleLimpar">Limpar</button>
      <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">Enviar</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <!-- Add this after vue.js -->
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 07 - Vuejs do jeito ninja!",
        btnClassLimpar: {
          "btn-danger": true,
          "btn-sm": true
        },
        btnClassEnviar: [
          "btn-primary", { "btn-lg": false }
        ],
        btnStyleLimpar: [
          {"color": "yellow"},
          {"text-transform": "uppercase"},
        ],
        btnStyleEnviar: {
          "text-transform": "lowercase"
        }
      }
    });
  </script>
</body>
</html>
