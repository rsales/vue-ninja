<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 04 - Vuejs do jeito ninja!</title>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <ul>
      <li v-for="(item, index) in language">{{index}} - {{item.name}}</li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 04 - Vuejs do jeito ninja!",
        language: [
          {name: "JavaScript"},
          {name: "PHP"},
          {name: "Ruby"},
          {name: "Python"},
          {name: "Go"},
        ]
      }
    });
  </script>
</body>
</html>
