<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 08 - Vuejs do jeito ninja!</title>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>{{ titulo }}</h1>

      <form action="https://google.com">
        <!--<button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>-->
        <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar()">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <!-- Add this after vue.js -->
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 08 - Vuejs do jeito ninja!",
      },

      methods: {
        enviar() {
          alert('Enviando!')
        },
      }
    });
  </script>
</body>
</html>
