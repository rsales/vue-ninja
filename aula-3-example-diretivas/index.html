<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 03 - Vuejs do jeito ninja!</title>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <div v-if="user.id == 1">
      id: {{user.id}};<br>
      Name: {{user.name}};<br>
      Profession: {{user.profession}}
    </div>
    <div v-else>
      Nenhum user com id = 1.
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 03 - Vuejs do jeito ninja!",
        user: {
          id: 2,
          name: "Jon Snow",
          profession: "Ator"
        }
      }
    });
  </script>
</body>
</html>
