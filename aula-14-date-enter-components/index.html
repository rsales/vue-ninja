<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 14 - Vuejs do jeito ninja!</title>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>

<body>
  <div id="app">
    <navbar></navbar>
    <br><br>
    <menu-bar :items="[{label: 'A empresa'}, {label: 'ServiÃ§os'}]"></menu-bar>
  </div>

  <template id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <menu-bar :items="topNav" @emit-click="getLink"></menu-bar>
      </div>
    </nav>
  </template>

  <template id="menu">
    <ul class="navbar-nav">
      <li class="nav-item" v-for="(item, index) in items">
        <a @click.stop.prevent="emitClick(index)" class="nav-link" href="#">{{ item.label }}</a>
      </li>
    </ul>
  </template>

  <script src="https://unpkg.com/vue"></script>

  <!-- Add this after vue.js -->
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <script>
    Vue.component('navbar', {
      template: "#nav",
      data() {
        return {
          topNav: [{ label: 'Home' }, { label: 'Features' }, { label: 'Pricing' }, { label: 'Disabled' }]
        }
      },
      methods: {
        getLink(index) {
          alert(this.topNav[index].label)
        }
      }
    });
    Vue.component('menu-bar', {
      template: "#menu",
      props: {
        items: {
          type: Array ,
          requred: true,
          default: []
        },
      },
      methods: {
        emitClick(index) {
          this.$emit('emit-click', index);
        }
      }
    });

    var app = new Vue({
      el: "#app",

      data: {
        titulo: "Aula 11 - Vuejs do jeito ninja!",
      },
    });
  </script>
</body>

</html>
