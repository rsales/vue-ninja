<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 08 - Vuejs do jeito ninja!</title>

  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <h1>{{ titulo }}</h1>

      <ul>
        <li v-for="user in users">{{user.name | truncate('10') }}</li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <!-- Add this after vue.js -->
  <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        titulo: "Aula 08 - Vuejs do jeito ninja!",
        users: [
          { name: "Jhon Snow" },
          { name: "Tyrion Lannister" },
          { name: "Daenerery Targaryen" }
        ]
      },
      
      filters: {
        toUpperCase(str, param1, param2) {
          return str.toUpperCase();
        },

        truncate(str, length) {
          var output = str;
          if (output.length > length) {
            output = str.substring(0, length) + '...';
          }
          return output;
        }
      },

    });
  </script>
</body>

</html>
